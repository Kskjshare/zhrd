        <script>

          

          // 课件类型
            var kejianData =[ 
              { name:"党建",value:0 },
              { name:"履职",value: 0 },
              { name:"法律法规",value: 0 },
              { name:"经济",value: 0 },            
            ],
            
            //专题讲座类型
            lecturetypeData =[ 
              { name:"法规讲座",value:0 },
              { name:"规范讲座",value: 0 },
              { name:"其他讲座",value: 0 },
            ],
                    
            lectureModeData =[ 
              { name:"公开讲座",value:0 },
              { name:"视频讲座",value: 0 },
              { name:"其他讲座",value: 0 },
            ],       
              
            statuteData =[ 
              { name:"宪法", value:0 },
              { name:"国家法律", value: 0 },
              { name:"相关法规", value: 0 },
            ];
     
          
       
            
            //学习课件类型统计
            RssApi.View.List("courseware").keyvalue({ "pagesize": 100000}).condition({}).getJson(function ( json ) {
                
                json.forEach(item => { // 便利数组，当datasss.value 不为null时，进行value ++
                    
                    if ( item.type == "1" ) {
                        kejianData[ 0 ].value++; 
                    }
                    if ( item.type == "2" ) {
                        kejianData[ 1 ].value++; 
                    }
                    if ( item.type == "3" ) {
                        kejianData[ 2 ].value++; 
                    }
                    if ( item.type == "4" ) {
                        kejianData[ 3 ].value++; 
                    }
                   
                  });
                  
                  
                  
                echartCourse ( kejianData  ) ;
            });
            
            
            //专题讲座类型统计
            RssApi.View.List("lecture").keyvalue({ "pagesize": 100000}).condition({}).getJson(function ( json ) {
                
                json.forEach(item => { // 便利数组，当datasss.value 不为null时，进行value ++
//                     kejianData[ item.type ].value++;
                    if ( item.type == "1" ) {
                        lecturetypeData[ 0 ].value++; 
                    }
                    if ( item.type == "2" ) {
                        lecturetypeData[ 1 ].value++; 
                    }
                    if ( item.type == "3" ) {
                        lecturetypeData[ 2 ].value++; 
                    }
                    
                    if ( item.classify == "1" ) {
                        lectureModeData[ 0 ].value++; 
                    }
                    if ( item.classify == "2" ) {
                        lectureModeData[ 1 ].value++; 
                    }
                    if ( item.classify == "3" ) {
                        lectureModeData[ 2 ].value++; 
                    }
                    
                    
                  });
                echartLecture( lecturetypeData  ) ;              
                echartLectureMode ( lectureModeData  ) ;
            });
            
            
            //法律法规统计
            RssApi.View.List("statute").keyvalue({ "pagesize": 100000}).condition({}).getJson(function ( json ) {
                
                json.forEach(item => { 
                    if ( item.classify == "1" ) {
                        statuteData[ 0 ].value++; 
                    }
                    if ( item.classify == "2" ) {
                        statuteData[ 1 ].value++; 
                    }
                    if ( item.classify == "3" ) {
                        statuteData[ 2 ].value++; 
                    }
                                  
                  });
                echartStatute ( statuteData  ) ;
            });
