    function Marquee() {
        if (gpic2.offsetWidth - gpic.scrollLeft <= 0)
            gpic.scrollLeft -= gpic1.offsetWidth
        else {
            gpic.scrollLeft++
        }
    }

    var MyMar = setInterval(Marquee, speed)
    gpic.onmouseover = function () {
        clearInterval(MyMar)
    }
    gpic.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    }
